  workflow_dispatch:

jobs:
  check_repository_cleanliness:
  
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Unwanted file detected
        run: |
            my_variables=$(find . -type f \( -name "*.o" -o -name "*~" -o -name "#*" -o -name "*.a" -o -name "*.so" -o -name "*.gcno" -o -name "*.gcda" -o -name "*.gcov" -o -name "tmp" -o -name "*pain_au_chocolat*"\))
            for each in $my_variable
            do
              echo "::error file=${each#./}, title=Unwanted file detected::$(each#./}"
            done
            if [[ -n $my_variables ]]
            then
             exit 1
            else
             echo "No unwanted file detected"
             fi
